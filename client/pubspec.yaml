name: cash_flow
description: The best investment trainer!
version: 1.0.0+1

environment:
  sdk: '>=2.6.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_hooks: ^0.12.0

  rxdart: ^0.24.1
  flutter_secure_storage: ^3.3.1+1
  shared_preferences: ^0.5.6+1
  intl: ^0.16.1
  uni_links: ^0.4.0
  crypto: 2.1.4

  mockito: ^4.1.2
  test: ^1.15.4

  built_value: ^7.1.0
  built_collection: ^4.3.2
  freezed_annotation: ^0.11.0+1

  firebase_core: ^0.5.0
  firebase_analytics: ^6.0.0
  firebase_dynamic_links: ^0.6.0
  firebase_crashlytics: ^0.2.1
  firebase_auth: ^0.18.0+1
  firebase_database: ^4.0.0
  firebase_messaging: ^7.0.0
  firebase_performance: ^0.4.0
  cloud_firestore: ^0.14.0+2

  flutter_facebook_login: ^3.0.0
  google_sign_in: ^4.5.1
  apple_sign_in: ^0.1.0

  auto_size_text: ^2.1.0

  json_serializable: ^3.2.5

  flutter_svg: ^0.18.1

  url_launcher: ^5.4.2
  share: '>=0.6.4+3 <2.0.0'

  device_preview: ^0.4.4

  in_app_purchase: ^0.3.3

  dash_kit_core: ^2.0.2
  dash_kit_network: ^2.0.0
  dash_kit_control_panel: ^1.0.0
  dash_kit_loadable: ^2.0.0
  dash_kit_uikit: ^1.0.0

  cupertino_icons: ^0.1.2

  smooth_page_indicator: ^0.2.0

  get_it: ^5.0.1

  charts_flutter: ^0.9.0

dev_dependencies:
  effective_dart: ^1.2.4
  flutter_launcher_icons:
    git:
      url: git://github.com/fluttercommunity/flutter_launcher_icons
      ref: flavors

  flutter_test:
    sdk: flutter

  build_runner: ^1.10.2
  freezed: ^0.11.6
  built_value_generator: ^7.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/png/
    - assets/images/
    - assets/images/svg/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 200
